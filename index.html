<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <title>Monster Killer</title>
</head>

<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Player</h1>
        <div class="life-bar">
          <div class="life" :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}"></div>
        </div>

        <div>{{playerLife}}%</div>
      </div>

      <div class="score">
        <h1>Monster</h1>
        <div class="life-bar">
          <div class="life" :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}"></div>
        </div>
        <div>{{monsterLife}}%</div>
      </div>


    </div>
    <div v-if="hasResult" class="panel result">
      <div v-if="monsterLife===0" class="win">Ganhei porra</div>
      <div v-else class="lose">Perdi porra</div>

    </div>
    <div class="panel buttons">
      <template v-if="running">

        <button class="btn attack">Attack</button>
        <button class="btn especial-attack">Especial Attack</button>
        <button class="btn heal">Heal</button>
        <button @click="running = false" class="btn give-up">Give-up</button>
      </template>
      <button v-else @click="startGame" class="btn new-game">New game</button>
    </div>
    <div class="panel logs"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
